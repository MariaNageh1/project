{% extends 'base.html' %}
{% block content %}
<h1>Hello {{ current_user.username }} to Doctors Hub</h1>
<form action="{{ url_for('search') }}" method="post">
    <select name="specialization">
        {% for spec in specializations %}
            <option value="{{ spec }}">{{ spec }}</option>
        {% endfor %}
    </select>
    <select name="area">
        {% for area in areas %}
            <option value="{{ area }}">{{ area }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>

{% if doctors %}
    <ul>
    {% for doctor in doctors %}
        <li><a href="{{ url_for('doctor_details', doctor_id=doctor.id) }}">{{ doctor.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
